{% load bootstrap4 %}

<div class="container my-3">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                {% if form_title %}
                    <div class="card-header">
                        {{ form_title }}
                    </div>
                {% endif %}
                <div class="card-body">
                    <form action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input type="submit" value="{{ submit_label|default:'Submit' }}" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
