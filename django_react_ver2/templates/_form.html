{% load bootstrap4 %}

<div class="container my-3">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                {% if form_title %}
                    <div class="card-header">
                        {{ form_title }}
                    </div>
                {% endif %}
                <div class="card-body">
                    {% if form %}
                        <form action="" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" value="{{ submit_label|default:'Submit' }}" class="btn btn-primary">
                        </form>
                    {% else %}
                        <div class="alert alert-danger">
                            form 객체를 지정해 주세요.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
